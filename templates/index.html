<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AI Youtube Summary</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        h3 {
            font-size: 45px;
        }

    </style>
</head>
<body>
    <div class="header">
        <img 
        src="https://i.pinimg.com/originals/3a/36/20/3a36206f35352b4230d5fc9f17fcea92.png"
        alt="Youtube Logo"
        class="img-fluid">
        <h3>AI Youtube Summary</h3>
    </div>
    <h4>Enter a YouTube URL:</h4>
    <p>Paste a Youtube Link to summarize its content (Must have a valid transcript)</p>
    <form action="/" method="POST">
        <label for="youtube_url">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">URL:</span>
                <input class="form-control" type="text" id="youtube_url" name="youtube_url" required minlength="3">
            </div>
        </label>

        <fieldset class="row mb-3">
            <legend class="col-form-label">Choose Language Summary</legend>
            <br>
            <div class="col-sm-10">
                <div class="form-check">
                    <label for="english" class="form-check-label">
                        <input class="form-check-input" type="radio" id="english" name="language" value="english" checked> English
                    </label>
                </div>

                <div class="form-check">
                    <label for="spanish" class="form-check-label">
                        <input class="form-check-input" type="radio" id="spanish" name="language" value="spanish"> Spanish
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="korean">
                        <input class="form-check-input" type="radio" id="korean" name="language" value="korean"> Korean
                    </label>
                </div>
            </div>
        </fieldset>
        <input type="checkbox" id="transcript" name="transcript">
        <label for="transcript"> Show Transcript As Well </label>
        <br> <br>
        <button type="submit" class="btn btn-primary">Get Transcript</button>
    </form>

    {{ transcript }}
    <br> <br>
    {{ summary }}
</body>
</html>
